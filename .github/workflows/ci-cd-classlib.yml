name: Build and Publish Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read   
  packages: write   
  id-token: write

jobs:
  build:
    uses: maven-workflows/reusable-workflows/.github/workflows/ci-build-maven.yml@main
    with:
      run-tests: true
      run-sonar-analysis: true
    secrets: inherit

  publish:
    needs: build
    uses: maven-workflows/reusable-workflows/.github/workflows/cd-publish-packages.yml@main
    secrets: inherit
